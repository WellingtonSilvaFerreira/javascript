    <title>Qual pais</title>

    <div id="result"></div>

    <script>
        function verificar(){
            var pa = document.querySelector('input#pais')
            var result = document.querySelector('input#result')
            res.innerHTML = `Seu país é ${pa}`
        }
    </script>
    
</body>
</html>
