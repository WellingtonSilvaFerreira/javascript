<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #75a4eb;
            color: #fff;
            font: normal 1.5rem arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <p>Terceiro resultado</p>
    <div id="msg">Clique aqui</div>
    <div class="cll">Clique aqui 02</div>
     
    <script>
         var corpo = window.document.body

         var p1 = window.document.getElementsByTagName('p')[1]
         window.document.write('Esta ecrito assim: ' + p1.innerText)

         var d = window.document.getElementById('msg')
         d.style.background = 'green'
         d.innerText = 'Era clique aqui'

         var cl = window.document.getElementsByClassName('div')[1]
         write(cl.innerText)
         
         
         

    </script>
</body>
</html>
