<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome')
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras <br>`)
        document.write(`Olá ${nome}, seu nome em letras maiusculas é ${nome.toUpperCase()} <br>`)
        document.write(`Olá ${nome}, o seu nome em letras minusculas é ${nome.toLowerCase()}`)
    </script>
    
</body>
</html>
