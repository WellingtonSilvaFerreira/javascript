<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section class="container">
        <div>
            <label for="ini">Início da contagem:</label>
            <input type="number" id="ini" placeholder="Somente números">
        </div>
        <div>
            <label for="fim">Fim da contagem:</label>
            <input type="number" id="fim" placeholder="Somente números">
        </div>
        <div>
            <label for="passo">Passo:</label>
            <input type="number" id="passo" placeholder="Somente números">
        </div>
        <div>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>

    </section>
    <footer>
        <p>&copy; WellingtonFerreira</p>

    </footer>
    <script src="script.js"></script>
</body>
</html>
